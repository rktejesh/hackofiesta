<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PVQQQTJ"
        height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="preloader"> 
      <div class="loader"></div>
    </div>

    <div class="section--form">
        <div class="container">
            <div class="left">

              <div class="header__img">
                <img src="./img/equinox_logo.png" alt="">
              </div>

              <div class="header">
                <h2 class="animation a1">Welcome</h2>
                <h4 class="animation a2 enterDetails">Enter details to register
                </h4>
              </div>
              <form class="form" id="registerform" action="/" method="post">
                <input type="email" name="email" class="form-field animation a3" placeholder="Email Address" required>
                <input type="Name" name="name" placeholder="Name" class="form-field animation a4" required>
                <button type="submit" class="animation a6">Register</button>
              </form>
            </div>
            <div class="right"></div>
          </div>          
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $('#registerform').submit(function(e) {
    e.preventDefault();
    $.ajax({
            type: 'POST',
            url: 'https://equinox-server.herokuapp.com/',
            data: $(this).serialize(),
            beforeSend: function() {
              $("#preloader").css('display','flex');
            },
            complete: function(xhr, textStatus) {
                $('#preloader').css('display','none');
                if(xhr.status == 200) window.alert("Success, Join the Discord to stay updated!!");
                else if(xhr.status == 409) window.alert("This email is already signed up");
                else if(xhr.status == 400) window.alert("Please fill the form correctly");
            } 
    });

  })
$(window).load(function() { 
})
</script>
</script>
